<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Wanted Poster</title>
</head>
<body>
     <a href="../index.html">Back to Home Page</a><br/><br/><br/>
     <form action="sever.html" method="post">

    <fieldset style="width:40% ; ">
        <legend>Top Headline</legend>
        <label>Headline Text: <input type="text" name="headline text"></label>
    </fieldset><br/>

    <fieldset style="width:40% ;">
        <legend>Images</legend>
        <label>Image 1: <input type="file" name="image"></label><br/>
        <label>Image 2: <input type="file" name="image"></label><br/>
        <label>Image 3: <input type="file" name="image"></label>
    </fieldset><br/>

    <fieldset style="width:40% ;">
        <legend>Reward</legend>
        <label>Reward Money: <input type="text" name="money"></label>
    </fieldset><br/>

    <fieldset style="width:40% ;">
        <legend>Reward</legend>
        <label>Aliases:</label><br/>
        <input type="text" name="text"><br/>
        <label>Birth:</label><br/>
        <input type="text" name="birth"><br/>
        <label>Heir</label><br/>
        <input type="text" name="heir"><br/>
        <label>Eyes</label><br/>
        <input type="text" name="eyes"><br/>
        <label for="">Height:</label><br/>
        <input type="text" name="height"><br/>
        <label>Weight</label><br/>
        <input type="text"><br/>
        <label>Sex:</label><br/>
        <input type="text"><br/>
        <label>ID Number</label><br/>
        <input type="text"><br/>
        <label>Occupation</label><br/>
        <input type="text"><br/>
    </fieldset><br/>

    <fieldset style="width:40% ;">
        <legend>Remarks</legend>
        <textarea name="comment" placeholder="Remarks text" rows="5" cols="60"></textarea>
    </fieldset><br/>

    <fieldset style="width:40% ;">
        <legend>Caution</legend>
        <textarea name="comment" placeholder="Caution text" rows="5" cols="60"></textarea>
    </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Create Poster" name="Upload">
    </form>

</body><br/>


</html>
