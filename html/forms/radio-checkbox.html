<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio-checkbox</title>
</head>
<body>
    <form action="./server.html" method="post">
        <h1>School quiz</h1>
        <p>Koji od navedenih nacionalnih parkova u Srbiji često zovu i Srpskom Svetom gorom?</p>
        <input type="radio" name="answer" value="nacionalni park sar planina" /><label>Nacionalni park Sar planina</label><br/>
        <input type="radio" name="answer" value="nacionalni park tara" /><label>Nacionalni park Tara</label><br/>
        <input type="radio" name="answer" value="nacionalni park fruska gora" /><label>Nacionalni park Fruska gora</label><br/><br/><br/>


        <p>Od kojih materijala mozemo napraviti stolicu za sedenje?</p>
        <input type="checkbox" name="answer" value="metal" /><label>Metal</label><br/>
        <input type="checkbox" name="answer" value="plastika" /><label>Plastika</label><br/>
        <input type="checkbox" name="answer" value="papir" /><label>Papir</label><br/>
        <input type="checkbox" name="answer" value="drvo" /><label>Drvo</label><br/>
        <input type="checkbox" name="answer" value="staklo" /><label>Staklo</label><br/><br/><br/>


        <p>Šta je ekologija? Unesite odgovor u polje.</p>
        <textarea name="odgovor" cols="80" rows="4" placeholder="odgovor"></textarea>
    </form>
</body>
</html>
