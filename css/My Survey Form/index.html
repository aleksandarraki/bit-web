<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Oswald:wght@300;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <h1 id="title">Survey form</h1>
        <p id="description">Please take time to fill in this form. Than you for helping us.</p>
      </header>
    <form id="survey-form">
        <div class="container-2">
            <label for="name"> Name</label>
            <input type="text" id="name" name="user-name" placeholder="Enter your name" required>
        </div>
       <div class="container-2">
        <label for="email"> Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>
       </div>
       <div class="container-2">
        <label for="number"> Age</label>
        <input id="number" type="number" name="age" min="16" max="120" pattern="[0-9]" placeholder="Age" required>
       </div>
       <div class="container-2">
        <p>Select one option that describes your current role.</p> 
            <select id="dropdown" name="dropdown">
                <option value=""> Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Part Time Job">Part Time Job</option>
                <option value="Other">Other</option>
                
            </select>
       </div>
        
        <div class="container-2">
            <p>Would you recommend our school to other people? </p>
        <label for="radio-button"><input id="radio-button" type="radio" name="yes-no" checked> Yes</label>
        <label for="radio-button"><input id="radio-button" type="radio" name="yes-no"> No</label>
        </div>

        <div class="container-2">
            
        <p>What is your favourite programming language?</p> 
            <select id="dropdown" name="dropdown">
                <option value="">select one option</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="PHp">PHP</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        
        </div>

        <div class="container-2">
            <p>What programming language would you like us to add?</p>
            <label for="checkbox"><input id="checkbox" type="checkbox" name="like" value="swift"> Swift </label>
            <label for="checkbox"><input id="checkbox" type="checkbox" name="like" value="ruby"> Ruby </label>
            <label for="checkbox"><input id="checkbox" type="checkbox" name="like" value="kotlin"> Kotlin </label>
            <label for="checkbox"><input id="checkbox" type="checkbox" name="like" value="rust"> Rust </label>
            <label for="checkbox"><input id="checkbox" type="checkbox" name="like" value="perl"> Perl </label>
        </div>

        <div class="container-2">
            <p>Add your comment.</p>
            <textarea placeholder="Write any sugestion..."></textarea>
        </div>

        <div class="container-2">
            <button type="submit">Submit</button>
        </div>

    </form>
    </div>
    
</body>
</html>
